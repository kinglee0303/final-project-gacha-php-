  <style>
   body {
	background-image: url('login_background.jpg');
        background-size: cover;         /* 背景圖片填滿畫面 */
        background-position: center;    /* 圖片置中 */
        background-repeat: no-repeat;   /* 不重複鋪排 */
    }
    form {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #1c92e9;
        font-size: 2.5em;
        margin-bottom: 50px;
    }
	.form-group label {
            display: block;
            width: 30%;
            font-size:20px;
            text-align: center;
            margin-right: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
          }

          .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
          }

    
             /* 設定輸入框樣式 */
    .form-group input[type="text"] {
            width: 75%;
	    height: 40px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 2em;
          }
         /* 設定提交按鈕樣式 */
          input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1c92e9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
          }

          /* 提交按鈕懸停效果 */
          input[type="submit"]:hover {
            background-color: #116fb5
          }

  </style>

  <body>
	<button type="button" onclick="location.href='login.html'">返回上一頁</button>

	<br><br><br><br>
	
	  <form action="sign_up.php" method="POST">
	    <h1>Player Registration</h1>
	    <div class="form-group">
	      <label for="player_name">Name</label>
	      <input type="text" name="player_name" required>
	    </div>

	    <div class="form-group">
	      <label for="player_id">ID</label>
	      <input type="text" name="player_id" required>
	    </div>
	    <div class="form-group">
              <label for="player_password">Password</label>
              <input type="text" name="player_password" required>
            </div>


	    <input type="submit" value="Sign Up">
	 </form>
	<script>
	  window.onload = function () {
	    const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
	    inputs.forEach(input => input.value = '');
	  };
         const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('msg') === 'not allowed input') {
              Swal.fire({
               icon: 'failed',
               title: '註冊失敗！',
               text: 'Name/ID/Password 僅可輸入英文或數字。',
               confirmButtonText: '好',
              });
                const newURL = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newURL);
            }
            if (urlParams.get('msg') === 'duplicate_id') {
              Swal.fire({
               icon: 'failed',
               title: '註冊失敗！',
               text: 'ID與其他player資料重覆,請更換資料。',
               confirmButtonText: '好',
              });
                const newURL = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newURL);
            }
	    if (urlParams.get('msg') === 'duplicate_name') {
              Swal.fire({
               icon: 'failed',
               title: '註冊失敗！',
               text: 'Name與其他player資料重覆,請更換資料。',
               confirmButtonText: '好',
              });
                const newURL = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newURL);
            }



	</script>

  </body>
